<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - G√©n√©rateur de Cl√©s</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f1f5f9; margin: 0; color: #334155; }
        .card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { margin-top: 0; color: #0f172a; font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #64748b; font-size: 0.9rem; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; box-sizing: border-box; margin-bottom: 1rem; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4); }
        button { width: 100%; padding: 0.75rem; background: #3b82f6; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: 600; transition: background 0.2s; }
        button:hover { background: #2563eb; }
        .result-area { margin-top: 1.5rem; display: none; animation: fadeIn 0.3s ease; }
        .hash-box { position: relative; background: #f8fafc; border: 1px solid #e2e8f0; padding: 1rem; border-radius: 8px; font-family: monospace; word-break: break-all; color: #0f172a; font-size: 0.9rem; user-select: all; cursor: pointer; }
        .hash-box.copied::after { content: 'Copi√© !'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; font-family: system-ui; font-size: 0.8rem; }
        .hint { font-size: 0.8rem; color: #64748b; margin-top: 0.5rem; text-align: center; }
        code { background: #e2e8f0; padding: 2px 4px; border-radius: 4px; font-size: 0.85em; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîë G√©n√©rateur de Hash</h2>
        <p>Entrez le "grain de sel" de votre fichier <code>.env</code> et le nom du client pour obtenir sa signature s√©curis√©e.</p>
        
        <label for="saltInput">Grain de sel (Salt)</label>
        <input type="text" id="saltInput" placeholder="Copiez ici le VITE_SECURE_SALT du .env">

        <label for="keyInput">Cl√© secr√®te (Nom du client)</label>
        <input type="text" id="keyInput" placeholder="Ex: Marc" autocomplete="off">
        <button onclick="generateHash()">G√©n√©rer</button>
        
        <div id="resultArea" class="result-area">
            <div class="hash-box" id="hashOutput" title="Cliquer pour copier" onclick="copyToClipboard()"></div>
            <div class="hint">üëÜ Copiez ce hash et ajoutez-le (entre guillemets) dans votre fichier <strong>public/clients.json</strong>.</div>
        </div>
    </div>

    <script>
        async function generateHash() {
            const salt = document.getElementById('saltInput').value;
            const key = document.getElementById('keyInput').value.trim();
            
            if (!key || !salt) {
                alert('Veuillez remplir le "Grain de sel" et la "Cl√© secr√®te".');
                return;
            }

            const combined = salt + key;
            const msgBuffer = new TextEncoder().encode(combined);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            document.getElementById('hashOutput').innerText = hashHex;
            document.getElementById('resultArea').style.display = 'block';
        }

        function copyToClipboard() {
            const hashOutput = document.getElementById('hashOutput');
            if (!hashOutput.innerText) return;

            navigator.clipboard.writeText(hashOutput.innerText).then(() => {
                hashOutput.classList.add('copied');
                setTimeout(() => {
                    hashOutput.classList.remove('copied');
                }, 1500);
            }, (err) => {
                console.error('Erreur de copie: ', err);
                alert('Erreur lors de la copie.');
            });
        }
    </script>
</body>
</html>
